<h4>Personajes</h4>
<ul class="list-group">

  <li *ngFor="
  let character of characterList;
  let i= index;
  let isFirst = first;
  let isLast = last;
  let isEven = even;
  "
  class="list-group-item"
  [ngClass]="{
  'list-group-item-primary':isLast,
  'list-group-item-dark':isFirst}"
  >
    <span>{{i + 1}}.</span>
    {{character.name}} - Power: {{character.power}}</li>

</ul>
